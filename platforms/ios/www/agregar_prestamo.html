<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->

<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
            </a>
        </div>
        <div class="center sliding">Nuevo Prestamo</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel"><i class="fa fa-list-ul" aria-hidden="true"></i></a>
        </div>
    </div>
</div>
<div class="pages">
    <div data-page="agregar_prestamo" class="page toolbar-through navbar-through">
        <div class="page-content">
          <div style="margin-top: 0;" class="list-block">
              <ul>
                <!-- Select -->
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Zona</div>
                      <div class="item-input">
                        <select dir="rtl" id="lista-zonas-prestamo">
                        </select>
                      </div>
                    </div>
                  </div>
                </li>
                <!-- Select -->
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Cliente</div>
                      <div class="item-input">
                        <select dir="rtl" id="lista-clientes-prestamo">
                        </select>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Fecha</div>
                      <div class="item-input">
                        <input style="text-align: right;" type="text" readonly="" placeholder="Fecha" id="fecha-prestamo">
                      </div>
                    </div>
                  </div>
                </li>
                <!-- Text inputs -->
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Valor Prestamo</div>
                      <div class="item-input">
                        <input class="change-prestamo" id="valor-prestamo" style="text-align: right;" type="number" placeholder="$0.00">
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">% Interés</div>
                      <div class="item-input">
                        <input class="change-prestamo" id="interes-prestamo" style="text-align: right;" type="number" placeholder="$0.00">
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Cuotas</div>
                      <div class="item-input">
                        <input class="change-prestamo" id="cuotas-prestamo" style="text-align: right;" type="number" placeholder="0">
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <a style="color: #a3498b;" href="#" class="item-link list-button btn-agregar-prestamo">Guardar</a>
                </li>
              </ul>
            </div> 
             <!-- We can wrap content with additional "content-block-inner" element for additional highlighting -->
            <div style="margin-bottom: 0;" class="content-block">
              <div class="content-block-inner">
                    <h4> Información del prestamo</h4>
                    <ul>
                        <li>Valor a pagar: <span id="precio-prestamo">0</span></li>
                        <li>Valor Cuota: <span id="valor-cuota">0</span></li>
                    </ul>
              </div>
            </div>
        </div>
    </div>
</div>
